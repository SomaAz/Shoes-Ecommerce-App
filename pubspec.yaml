name: shoes_ecommerce_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  firebase_core: "^1.7.0"
  firebase_auth: "^3.1.3"
  cloud_firestore: "^2.5.3"
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/quicksand-bold.ttf
          weight: 600
        - asset: assets/fonts/quicksand-semi-bold.ttf
          weight: 400
        - asset: assets/fonts/quicksand-medium.ttf
          weight: 300
        - asset: assets/fonts/quicksand-regular.ttf
          weight: 200

